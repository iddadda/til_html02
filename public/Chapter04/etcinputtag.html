<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>기타 인풋 타입</h1>
    <form action="#">
      <!-- 파일 선택 -->
      <div>
        <label>one-file: <input type="file" /></label>
      </div>
      <!-- 이미지 파일만 선택 -->
      <div>
        <label
          >one-file(파일형식): <input type="file" accept="image/*"
        /></label>
      </div>
      <div>
        <label
          >multiple-file(이미지): <input type="file" accept="image/*" multiple
        /></label>
      </div>
      <!-- 여러 확장자 선택 -->
      <div>
        <label
          >multiple-file(여러 확장자 다중 선택):
          <input type="file" accept="image/*, xls, xlsx" multiple
        /></label>
      </div>
      <div>
        <input type="hidden" name="name" value="홍길동" />
      </div>
      <div>
        <label>M: <input type="tel" name="phone" required /></label>
      </div>
      <div>
        <label>email: <input type="email" name="email" required /></label>
      </div>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
