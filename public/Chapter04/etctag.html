<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>알아두면 좋은 태그들</h1>
    <p>
      kbd 태그는 ctrl+c (그냥 입력), <kbd>Ctrl</kbd> + <kbd>C</kbd> (kbd 태그
      입력) 와 같이 키보드 입력을 나타낼 때 사용합니다.
    </p>
    <p>
      <dfn>dfn 태그</dfn>는 특정 맥락에서 정의, 설명하고 있는 용어를 나타낼 때
      사용합니다.
    </p>
    <p>
      SMALL 태그는 <small>이와 같이 텍스트를 작게</small> 표시하는 데
      사용합니다.
    </p>
  </body>
</html>
