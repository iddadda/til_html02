<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        align-content: center;
        justify-content: flex-start;
        background-color: lightgrey;
        height: 400px;
      }
      .container > div {
        background-color: skyblue;
        padding: 10px;
        line-height: 40px;
        border: 1px solid darkcyan;
        min-width: 48px;
        min-height: 48px;
      }
    </style>
    <title>flex-study.html</title>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
