<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }
      .box01 {
        border-radius: 10%;
      }
      .box02 {
        /* 좌상우하 우상좌하 */
        border-radius: 10% 30%;
      }
      /* 좌상 우상좌하 우하 */
      .box03 {
        border-radius: 10% 30% 50%;
      }
      /* 좌상 우상 우하 좌하 */
      .box04 {
        border-radius: 10% 30% 50% 0%;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box01">box</div>
    <div class="box02">box</div>
    <div class="box03">box</div>
    <div class="box04">box</div>
  </body>
</html>
