<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/jsselct.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>장보기 목록</h1>
    <section class="plant">
      <h2 id="vegetable_title"><i>채소</i></h2>
      <ul>
        <li>당근</li>
        <li>오이</li>
        <li class="hidden kkk vvv">양파</li>
      </ul>
    </section>
    <section id="sweets" class="plant">
      <h2>과일</h2>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
      </ul>
    </section>
    <section>
      <h2>고기</h2>
      <ul>
        <li class="soldout">소고기</li>
        <li>돼지고기</li>
        <li class="soldout">닭고기</li>
      </ul>
    </section>
    <script>
      const fruits = ["수박", "블루베리", "키위", "참외", "자두"];
      const $fruit_ul = document.querySelector("#sweets > ul");

      for (const item of fruits) {
        const ele_li = document.createElement("li");
        ele_li.innerText = item;
        $fruit_ul.appendChild(ele_li);
      }
    </script>
  </body>
</html>
