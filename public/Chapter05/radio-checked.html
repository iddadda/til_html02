<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 인접 선택자, 가상 클래스 */
      input[type="radio"]:checked {
        accent-color: red;
      }
      #singup input:checked + label {
        color: aquamarine;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <h1>라디오 버튼 예제</h1>
    <form action="#" id="singup">
      <div>
        <input type="radio" name="typ" value="1" id="typ_01" checked />
        <label for="typ_01">기본형</label>
      </div>
      <div>
        <input type="radio" name="typ" value="2" id="typ_02" />
        <label for="typ_02">가족형</label>
      </div>
      <div>
        <input type="radio" name="typ" value="3" id="typ_03" />
        <label for="typ_03">고급형</label>
      </div>
    </form>
  </body>
</html>
