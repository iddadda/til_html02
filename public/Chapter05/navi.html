<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navi</title>
    <style>
      /* 한 번도 방문하지 않은 링크 */
      a:link {
        color: black;
        text-decoration: none;
      }
      /* 한 번 방문했던 링크 */
      a:visited {
        color: gray;
      }
      /* 클릭하는 동안 */
      a:active {
        color: blue;
      }
      /* 마우스가 올라가면 */
      a:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <a href="https://www.airbnb.com" target="_blank">에어비앤비</a>
  </body>
</html>
