<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            padding: 30px;
            width: 100vw;
            display: flex;
            justify-content: center;
            background-color: black;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1em;

        }

        #container img {
            width: 100%;
            height: auto;


        }
    </style>
    <title>ajax.html</title>
</head>

<body>
    <div id="container"></div>

    <script>
        const $container = document.querySelector("#container");
        let page = 1;

        // 이미지 불러오는 함수
        function getData() {
            axios.get(`https://picsum.photos/v2/list?${page++}&limit=30`)
                .then(response => makeItems(response.data));
        }
        getData();


        function makeItems(data) {
            console.log('data:', data);
            data.forEach(item => {
                // console.log(item);
                const ele = makeItem(item);
                $container.append(ele);

            });
        }

        // 이미지 html 생성
        function makeItem(item) {
            const div = document.createElement('div');
            const ratio = 5;
            const halfWidth = Math.floor(item.width / ratio);
            const halfHeight = Math.floor(item.height / ratio);
            const src = `https://picsum.photos/id/${item.id}/${halfWidth}/${halfHeight}`;
            div.innerHTML = `
                <img src="${src}" alt="${item.author}가 찍은 사진">
            `;
            return div;
        }
    </script>
</body>

</html>
